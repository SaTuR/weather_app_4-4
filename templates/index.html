<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Weather APP - Jose Cordova</title>
</head>

<body style="background-color:rgb(100, 191, 243);">
    <div class="container">
        <br>
        <br>
        <h1 class="animate__animated animate__backInDown" style="text-align: center;">
            Aplicacion para la consulta del Clima
        </h1>
        <br>
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                    placeholder="Escriba el nombre de la ciudad que desea consultar el clima">
            </div>
            <center>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-brightness-high"></i>
                    Consulta el Clima
                    <i class="bi bi-cloud-drizzle"></i>
                </button>
            </center>
        </form>
    </div>
</body>

</html>
